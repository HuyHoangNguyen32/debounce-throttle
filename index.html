<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Debounce and Throttle</title>
  </head>
  <body>
      <h1 class="text-center mb-5">Debounce and Throttle</h1>

      <div class="container">
        <div class="row">

          <!-- debounce -->
          <div class="col-md-6 debounceBox">
            <form>
              <div class="mb-3">
                <label for="debounce" class="form-label">Input Debounce</label>
                <input type="text" class="form-control" id="debounce" />
                <p class="debounceText mt-3">...</p>
              </div>
            </form>
          </div>

          <!-- throttle -->
          <div class="col-md-6 throttleBox">
            <form>
              <div class="mb-3">
                <label for="throttle" class="form-label">Input Throttle</label>
                <input type="text" class="form-control" id="throttle" />
                <p class="throttleText mt-3">...</p>
              </div>
            </form>
          </div>
        </div>
      </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
